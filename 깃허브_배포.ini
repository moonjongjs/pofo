1. 경로이동
\ 역슬래쉬를 슬래쉬로 반드 변경 그리고 경로 변경 

cd E:/문선종/그린컴퓨터아카데미_국가기간산업과정_제2기/06월/06_24_02_포트폴리오_프로젝트_POFO_반응형_깃허브_배포


2. 깃설정
git init

3. 인터넷 웹브라우저 에서 깃허브 접속하고 로그인하기

4. 포트폴리오 프로젝트 저장소(리파지토리 Repository) 만들기

5. 원격 저장소 리파지토리 주소 복사하기
https://github.com/moonjongjs/pofo.git

6. 깃배쉬에서 환경설정(Config) 사용자(User) 아이디(id name) 입력하기 
git config user.name 'moonjongjs'

7. 깃배쉬에서 환경설정(Config) 사용자(User) 이메일(email) 입력하기
git config user.name 'moonseonjong@naver.com'

8. 원격접속 
git remote add origin https://github.com/moonjongjs/pofo.git

9. 스테이징하기 - git add . 웹파일 모두 추가하기 

10. 커밋하기 - git commit -m '반응형 포트폴리오' 올릴파일에 대한 설명도 추가히기

11. 푸쉬하기 - git push origin master

